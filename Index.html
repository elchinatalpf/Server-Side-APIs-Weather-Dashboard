<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Server Side APIs Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Weather Application Dashboard</h1>
    </header>
    <main class="container my-5 text-center">
        <div class="row align-items-start">
            <section class="col-12 col-md-3 col-xl-3 colOne">
                <div class=" col-12 col-md-9 col-xl-9 colTwo sideLeft">
                    <aside>
                        <form class="searchCity">
                            <input class="input-field" type="text" id="city-search">
                            <button class="btn btn-primary" type="submit" id="search-button">Search City</button>
                        </form>
                        <div>
                            <div>
                                <table id="listofCities" class="table">
                                    <tr></tr>
                                </table>
                                <button></button>
                            </div>
                        </div>
                    </aside>
                </div>
            </section>
    
            <section class="col">
                <div class="showCity">
                    <ul id="currentCity">
                    </ul>
                </div>
            </section>
    
            <section class="col">
                <div>
                    <div id="weatherIcons">
                        <img src="http://via.placeholder.com/200x200" class="img-thumbnail" alt="placeholder">
                    </div>
                </div>
            </section>
    
            <section class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-9">
                        <ul></ul>
                    </div>
                </div> 
            </section>
    
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
